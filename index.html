<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Futurista</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section class="container">
      <h2>Galería de Imágenes Futuristas</h2>
      <div class="main-display" id="mainDisplay">
        <p id="mainText">Pasa el cursor o enfoca una imagen para ver detalles</p>
      </div>

      <div class="thumbnail-container" id="thumbContainer">
        <img src="images/img1.jpg" alt="Ciudad futurista al anochecer" />
        <img src="images/img2.jpg" alt="Nave espacial en órbita" />
        <img src="images/img3.jpg" alt="Robot con inteligencia artificial" />
        <img src="images/img4.jpg" alt="Diseño arquitectónico futurista" />
        <img src="images/img5.jpg" alt="Paisaje digital con luces neón" />
        <img src="images/img6.jpg" alt="Circuito cerebral iluminado" />
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
